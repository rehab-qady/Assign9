<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bookmark</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mx-auto my-5 position-relative">Bookmarker</h1>
      <div
        class="bookMarkBody py-5 d-flex justify-content-center align-items-center flex-column"
      >
        <h2 class="text-center">
          <i class="fa-solid fa-bookmark"></i>
          <p class="d-inline">Bookmark your favorite sites</p>
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="mt-4 w-100">
          <label for="site-name" class="w-100">
            <i class="fa-solid fa-book"></i>
            <p class="d-inline">Site Name</p>
          </label>
          <input
            type="text"
            id="site-name"
            name="siteName"
            placeholder="Bookmark Name"
            class="w-100 p-2 rounded-1 mt-2 form-control"
            oninput="validateSiteName()"
          />
        </div>
        <div class="mt-4 w-100">
          <label for="site-url" class="w-100">
            <i class="fa-solid fa-link"></i>
            <p class="d-inline">Site URL</p>
          </label>
          <input
            type="text"
            id="site-url"
            name="siteName"
            placeholder="Website URL"
            class="w-100 p-2 rounded-1 mt-2 form-control"
            oninput="validateSiteUrl()"
          />
        </div>

        <button
          type="submit"
          class="btn px-5 py-1 mt-4 ml-4 sub"
          onclick="createSite()"
        >
          Submit
        </button>

        <div
          id="isError"
          class="box position-absolute start-0 top-0 d-flex justify-content-center align-items-center w-100 h-100 d-none"
        >
          <div class="box-body bg-white rounded-2 p-4 shadow-lg">
            <div   class="box-header w-100 d-flex justify-content-between align-items-center mb-3" >
              <div class="circles d-flex my-2">
                <span class="rounded-circle me-2"></span>
                <span class="rounded-circle me-2"></span>
                <span class="rounded-circle me-2"></span>
              </div>
              <button type="button" class="btn-close" id="closeButton"></button>
            </div>
            <div class="body mb-3">
              <b class="fs-5"
                >Site Name or Url is not valid, Please follow the rules below
                :</b
              >
            </div>
            <div class="foot">
              <ul class="ms-0">
                <li>
                  <i class="fa-regular fa-circle-right fa-lg"></i>
                  <p class="d-inline-block ms-2 fw-normal fs-5">
                    Site name must contain at least 3 characters
                  </p>
                </li>
                <li>
                  <i class="fa-regular fa-circle-right fa-lg d-inline-bloc"></i>
                  <p class="d-inline-block ms-2 fw-normal fs-5">
                    Site URL must be a valid one
                  </p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <table class="table mt-5 text-center">
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
